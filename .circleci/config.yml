version: 2.3

jobs:
  build:
    docker:
      - image: cimg/python:3.13.7
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
        keys:
          - v2-deps-{{ checksum "circletest/requirements.txt" }}
          - v2-deps-
      - run:
        name: Activate environment
        command: |
          cd circletest
          cd Scripts
          . activate
      - run:
        name: Install dependencies
        command: |
          cd circletest
          pip install -r requirements
      - save_cache:
        paths:
          - ~/.pip
        key: v2-deps-{{ checksum "circletest/requirements.txt" }}
      - run:
        name: Run script
        command: |
          cd circletest
          python app.py

workflows:
  version: 2
  build:
    jobs:
      - build