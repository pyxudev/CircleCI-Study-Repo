version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.13.7
    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
        keys:
          - v2-deps-{{ checksum "circletest/requirements.txt" }}
          - v2-deps-
      - run:
        name: Activate environment and install dependencies
        command: |
          cd circletest
          . venv/bin/activate
          pip install -r requirements.txt
      - save_cache:
        paths:
          - ~/.cache/pip
        key: v2-deps-{{ checksum "circletest/requirements.txt" }}
      - run:
        name: Run script
        command: |
          cd circletest
          . venv/bin/activate
          python app.py

workflows:
  version: 2
  build:
    jobs:
      - build