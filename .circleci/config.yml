version: 2.1

jobs:
  # ---- Lint チェック ----
  lint:
    docker:
      - image: cimg/node:20.18
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-deps-{{ checksum "circlecitestapp/package-lock.json" }}
            - npm-deps-
      - run:
          name: Install dependencies
          command: |
              cd circlecitestapp
              npm ci
      - save_cache:
          paths:
            - ~/.npm
          key: npm-deps-{{ checksum "circlecitestapp/package-lock.json" }}
      - run:
          name: Run lint
          command: |
              cd circlecitestapp
              npm run lint
      - run:
          name: Discord notification (Lint done)
          command: |
            curl -H "Content-Type: application/json" \
              -d '{"content":"✅ Lint 完了 (develop branch push)"}' \
              $DISCORD_WEBHOOK

  # ---- GitHub PR 作成 ----
  create-pr:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Create PR to main
          command: |
            curl -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -d '{
                "title": "Auto PR from develop",
                "head": "develop",
                "base": "main"
              }' \
              https://api.github.com/repos/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/pulls
      - run:
          name: Discord notification (PR created)
          command: |
            curl -H "Content-Type: application/json" \
              -d '{"content":"📌 自動 PR 作成しました (develop → main)"}' \
              $DISCORD_WEBHOOK

workflows:
  version: 2
  develop-workflow:
    when:
      equal: [ develop, << pipeline.git.branch >> ]
    jobs:
      - lint
      - create-pr:
          requires:
            - lint
      - lint:
          name: lint-pr
          requires:
            - create-pr
