version: 2.2

jobs:
  build:
    docker:
      - image: cimg/node:20.10
      # Node.js 公式 CircleCI イメージ（バージョンはプロジェクトに合わせる）
    working_directory: ~/repo

    steps:
      - checkout
      # リポジトリをクローン
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "circlecitestapp/package-lock.json" }}
            - v1-deps-
      - run:
          name: Install dependencies
          command: |
            cd circlecitestapp
            npm ci
      - save_cache:
          paths:
            - ~/.npm
          key: v1-deps-{{ checksum "circlecitestapp/package-lock.json" }}
      - run:
          name: Run lint
          command: |
            cd circlecitestapp
            npm run lint
      - run:
          name: Build Next.js app
          command: |
            cd circlecitestapp
            npm run build

workflows:
  version: 2
  build_and_test:
    jobs:
      - build